<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
<div class="component">
  <div class="title">Quản lí loại sản phẩm</div>
  <div class="search-add-action">
    <div class="search-group">
      <input class="ip-search" type="text" placeholder="Search">
      <i class="fa-solid fa-magnifying-glass icon icon-search"></i>
    </div>
    <i class="fa-solid fa-plus icon icon-add-user"></i>
  </div>
  <!--Table data-->
  <div class="mat-elevation-z8 table-container">
    <table class="table" mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="handleEdit(element)"><i class="fa-solid fa-pen-to-square text-xl mr-3 hover:text-blue-400"></i></button>
          <button (click)="DeleteCategory(element.id)"><i class="fa-solid fa-trash text-xl hover:text-red-400"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3,5,10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
